<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZap</title>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="app">

        <div id="wrapper" class="debug py-3 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div id="contacts_section" class="col-4 p-0">

                        <header class="d-flex align-items-center justify-content-between">
                            <div id="user_chatting" class="d-flex align-items-center">
                                <div class="ps-3">
                                    <img class="img-fluid rounded-5" width="50" src="./assets/img/avatar_io.jpg" alt="">
                                </div>
                                <div class="ps-3">
                                    <h5 class="m-0">Sofia</h5>
                                </div>
                            </div>

                            <div id="chat_menu">
                                <i class="fa-solid fa-circle-notch pe-4"></i>

                                <i class="fa-solid fa-message pe-4"></i>

                                <i class="fa-solid fa-ellipsis-vertical pe-4"></i>
                            </div>
                        </header>
                        <!-- /header contact -->

                        <main>
                            <div class="notification d-flex align-items-center ps-3">
                                <div
                                    class="d-flex align-items-center justify-content-center rounded-5 icon_bell_container">
                                    <i class="fa-solid fa-bell-slash fa-fw"></i>
                                </div>

                                <div class="px-3">
                                    <h6 class="m-0">Ricevi notifiche di nuovi messaggi</h6>
                                    <p id="text_active_notification" class="m-0 text-decoration-underline">Attiva
                                        notifiche desktop</p>
                                </div>
                            </div>
                            <!-- /notification -->

                            <form class="input-group" role="search">
                                <span class="input-group-text border-end ms-2 my-2" id="Search">
                                    <i class="fa-solid fa-magnifying-glass mx-3"></i>
                                </span>

                                <input class="form-control me-2 my-2 p-0 ps-2" type="search"
                                    placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                            </form>
                            <!-- /search -->

                            <div id="contacts_chat">

                                <div v-for="(contact, index) in contacts" class="d-flex align-items-center"
                                    :class="activeChat==index ? 'chat_active' : ''">
                                    <div class="ps-3">
                                        <img class="img-fluid rounded-5" width="50" :src="'./assets/'+ contact.avatar"
                                            alt="">
                                    </div>

                                    <div class="ps-3 flex-grow-1">
                                        <h5 class="m-0">{{contact.name}}</h5>
                                        <p class="m-0 last_message">Ultimo messaggio inviato</p>
                                    </div>

                                    <div class="ps-3 align-self-start">
                                        <p class="p-2 last_hour">12:00</p>
                                    </div>
                                </div>

                            </div>
                            <!-- /#contacs_chat -->



                        </main>
                        <!-- /main contact -->

                    </div>
                    <!-- /#contacts_section -->





                    <div id="chat_section" class="col-8 p-0 ">

                        <header class="d-flex align-items-center justify-content-between">
                            <div id="user_chatting" class="d-flex align-items-center">
                                <div class="ps-3">
                                    <img class="img-fluid rounded-5" width="50" src="./assets/img/avatar_1.jpg" alt="">
                                </div>
                                <div class="ps-3">
                                    <h5 class="m-0">Michele</h5>
                                    <p class="m-0">Ultimo accesso <span id="day">oggi</span> alle <span
                                            id="hour">12:00</span></p>
                                </div>
                            </div>

                            <div id="chat_menu">
                                <i class="fa-solid fa-magnifying-glass pe-4"></i>

                                <i class="fa-solid fa-paperclip pe-4"></i>

                                <i class="fa-solid fa-ellipsis-vertical pe-4"></i>
                            </div>
                        </header>
                        <!-- /header chat -->

                        <main class="d-flex flex-column">
                            <div class="message sent">
                                <p>
                                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                                </p>

                                <span class="in_message_hour">15:30</span>
                            </div>

                            <div class="message sent">
                                <p> Ricordati di stendere i panni
                                    lorem200
                                </p>
                                <span class="in_message_hour">15:50</span>
                            </div>

                            <div class="message received p-2">
                                <p>Tutto fatto!</p>
                                <span class="in_message_hour">16:15</span>
                            </div>

                        </main>
                        <!-- /main chat -->

                        <footer class="d-flex align-items-center">
                            <div class="col-1 d-flex justify-content-center">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>

                            <div class="col-10 d-flex justify-content-center">
                                <input type="text" name="" placeholder="Scrivi un messaggio" id=""
                                    class="border-0 w-100 p-2 rounded-1">
                            </div>

                            <div class="col-1 d-flex justify-content-center">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </footer>
                        <!-- /footer chat -->

                    </div>
                    <!-- /#chat_section -->

                </div>
            </div>
        </div>
        <!-- /#wrapper -->

    </div>
    <!-- /#app -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
